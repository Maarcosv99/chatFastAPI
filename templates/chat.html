	<head>
		<meta charset="utf-8"/>
		<title>Chat</title>

		<meta content="Chat" property="twitter:title"/>

		<link href="{{ url_for('assets', path='/css/base_webflow.css') }}" rel="stylesheet" type="text/css"></link>
        <link href="{{ url_for('assets', path='/css/chat.css') }}" rel="stylesheet" type="text/css"></link>

	<body class="body-2">
		<div class="section">
			<div id="chat" class="container w-container">
				<div class="div-t-tulo">
					<div>Chat criado com FastAPI</div>
				</div>
				<div class="div-block-174">
					<div class="text-block">As mensagens enviadas através deste chat são 100% criptogradas -sqn</div>
				</div>
				<div class="div-mensagens">
					<div class="message" v-for="msg in messages">
						<div v-if="msg.user != username" class="message-chat left">
							<div class="message-chat-name-user">${ msg.user }</div>
							<div class="message-chat-text">${ msg.message }</div>
							<div class="message-chat-hour">${ msg.time }</div>
							<div class="message-chat-arrow left"></div>
						</div>
                        <div v-else class="message-chat right">
							<div class="message-chat-text">${ msg.message }</div>
							<div class="message-chat-hour">${ msg.time }</div>
							<div class="message-chat-arrow right"></div>
						</div>
					</div>
				</div>
				<div class="div-envio">
					<div class="form-block w-form">
						<form id="email-form" name="email-form" data-name="Email Form" class="form">
							<textarea v-on:keyup.enter="sendMessage()" v-model="message" placeholder="Digite sua mensagem aqui" maxlength="5000" id="message" name="message" data-name="message" class="textarea-2 w-input"></textarea>
						</form>
						<div class="w-form-done"></div>
						<div class="w-form-fail"></div>
					</div>
					<div class="bot-es-icone">
						<img class="icone" src="{{ url_for('assets', path='/images/files_icon.svg') }}" />
						<img class="icone" v-on:click="sendMessage()" src="{{ url_for('assets', path='/images/send_icon.svg') }}" />
					</div>
				</div>
			</div>
		</div>
		<script src="{{ url_for('assets', path='/js/jquery-3.5.1.min.js') }}" type="text/javascript"></script>
		<script src="{{ url_for('assets', path='/js/webflow.js') }}" type="text/javascript"></script>
        <script src="{{ url_for('assets', path='/js/vue_dev.js') }}" type="text/javascript"></script>
        <script src="{{ url_for('assets', path='/js/cookies.js') }}" type="text/javascript"></script>
        <script src="{{ url_for('assets', path='/js/chat/chat.js') }}" type="text/javascript"></script>
